<body>

  <h2>Register Candidate</h2>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</button>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create profile.</p>

        <table>

            <td>

                <b>Date of Birth</b>
              </label>
              <input type="date" name="dob">
            </td>
          </tr>
          <tr>
            <td>
              <label for="sex">
                <b>Sex</b>
              </label>
              <select name="sex">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="height">
                <b>Height</b>
              </label>
              <input type="text" placeholder="Enter Height" name="height" required>
            </td>
            <td>
              <label for="complexion">
                <b>Complexion</b>
              </label>
              <input type="text" placeholder="Enter Complexion" name="complexion" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="star">
                <b>Star</b>
              </label>
              <input type="text" placeholder="Enter Star" name="star" required>
            </td>
            <td>
              <label for="pdm">
                <b>PDM</b>
              </label>
              <input type="text" placeholder="Enter PDM" name="pdm" required>
            </td>
            <tr>
              <td>
                <label for="dhosham">
                  <b>Dhosham</b>
                </label>
                <select name="dhosham" placeholder="Yes/No">
                  <option value=""></option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </td>
              <td>
                <label for="dhoshamType">
                  <b>Dhosham Type</b>
                </label>
                <select name="dhoshamType" placeholder="CHV/KET/RAG">
                  <option value=""></option>
                  <option value="CHV">CHV</option>
                  <option value="KET">KET</option>
                  <option value="RAG">RAG</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="birthplace">
                  <b>Birth Place</b>
                </label>
                <input type="text" placeholder="Enter Place of Birth" name="birthplace" required>
              </td>
              <td>
                <label for="birthtime">
                  <b>Birth Time</b>
                </label>
                <input type="time" name="birthtime" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="occupation">
                  <b>Occupation</b>
                </label>
                <input type="text" placeholder="Enter Occupation" name="occupation" required>
              </td>
              <td>
                <label for="designation">
                  <b>Designation</b>
                </label>
                <input type="text" placeholder="Enter Designation" name="designation" required>
              </td>
              <td>
                <label for="salary">
                  <b>Salary</b>
                </label>
                <input type="text" placeholder="Enter Salary per Month" name="salary" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="brothers">
                  <b>Brothers</b>
                </label>
                <input type="text" placeholder="Enter Number of Brothers" name="brothers" required>
              </td>
              <td>
                <label for="brothersMarried">
                  <b>Brothers Married</b>
                </label>
                <input type="text" placeholder="Enter Yes/No" name="brothersMarried" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="sisters">
                  <b>Sisters</b>
                </label>
                <input type="text" placeholder="Enter Number of Sisters" name="sisters" required>
              </td>
              <td>
                <label for="sistersMarried">
                  <b>Sisters Married</b>
                </label>
                <input type="text" placeholder="Enter Yes/No" name="sistersMarried" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="father">
                  <b>Father</b>
                </label>
                <input type="text" placeholder="Enter Father's Name" name="fathername" required>
              </td>
              <td>
                <label for="mother">
                  <b>Mother</b>
                </label>
                <input type="text" placeholder="Enter Mother's Name" name="mothername" required>
              </td>
              <td>
                <label for="guardain">
                  <b>Guardain</b>
                </label>
                <input type="text" placeholder="Enter Guardian's Name" name="guardainname" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="brideorgroom">
                  <b>What sort of Bride/Groom Required</b>
                </label>
              </td>
              <td>
                <input type="text" placeholder="Enter Description" style="width: 100%" name="brideorgroom" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="community">
                  <b>Community Name</b>
                </label>
                <input type="text" placeholder="Enter community" name="community" required>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="check" style="margin-bottom:15px"> Verified
                </label>
                <p>All Details are verified
                  <a href="#" style="color:dodgerblue"></a>.</p>
              </td>
            </tr>
            <tr>
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Register</button>
              </div>
            </tr>
        </table>
      </div>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
